<ion-content [fullscreen]="true">
  <div class="p-2 bg-white">
    <ion-item>
      <ion-label>Categorizaci√≥n</ion-label>
      <ion-select value="brown" okText="Aceptar" cancelText="Cancelar" name="idactividad" [(ngModel)]="idactividad" (ionChange)="getproductores()">
        <ion-select-option *ngFor="let f of actividades" value="{{f.idactividad}}">{{f.descripcion_actividad}}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 ps-1 pe-1 mb-2" *ngFor="let x of productores">
        <div class="border rounded p-1 card-zona" style="cursor: pointer;"
          [routerLink]="['/tabs/productor-show', x.idproductor]">
          <div class="text-center box">
            <img src="{{urlPortada+x.portada}}" class="image-zona">
          </div>
          <div class="ps-2 pe-2 pt-2">
            <p class="nombre-zona"><b>{{x.nombre}}</b></p>

            <p class="descripcion-zona text-justify">{{x.descripcion}}</p>
          </div>

          <div class="canton">{{x.nombrecanton}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="p-3 text-center" *ngIf="!estado">
    <br> <br>
    No hay resultados!!
  </div>
</ion-content>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true"><p style="color: white" > Loading... </p></ngx-spinner>
